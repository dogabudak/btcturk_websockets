[package]
name = "btcturk_websockets"
version = "1.1.0"
edition = "2021"
authors = ["DoÄŸa Budak <dogabudak@gmail.com>"]
license = "MIT"
description = "A Rust client for the BtcTurk WebSocket API with real-time ticker and orderbook channels"
repository = "https://github.com/dogabudak/btcturk_websockets"
documentation = "https://docs.rs/btcturk_websockets"
readme = "README.md"
keywords = ["btcturk", "websocket", "crypto", "ticker", "orderbook"]
categories = ["api-bindings", "cryptography", "asynchronous"]

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time", "sync"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] }
futures-util = "0.3"
hmac = "0.12"
sha2 = "0.10"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
url = "2"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
